<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox</title>
  </head>
  <body>
    <div style="display: flex">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightcyan">div2</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">

        div1
        <p>Hello</p>
      </div>
      <div style="background-color: lightcyan; flex: 2">div2</div>
    </div>

  </body>
</html>
