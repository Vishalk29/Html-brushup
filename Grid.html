<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Grid Practice</title>
  </head>
  <!-- Inline style -->
  <body>
    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px;
      "
    >
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">div2</div>
    </div>

    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">100px</div>
      <div style="background-color: lightblue">200px</div>
    </div>

    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
      "
    >
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">div2</div>
      <div style="background-color: lightblue">div3</div>
    </div>

    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 30px;
      "
    >
      <div style="background-color: lightblue; height: 300px">div1</div>
      <div style="background-color: lightpink; height: 300px">div2</div>
      <div style="background-color: lightblue; height: 300px">div3</div>
      <div style="background-color: lightpink; height: 300px">div2</div>
      <div style="background-color: lightcoral; height: 300px">div2</div>
      <div style="background-color: lightgray; height: 300px">div2</div>
    </div>
  </body>
</html>
