<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YoutubeClone</title>
    <link rel="stylesheet" href="./css/youtube.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input class="input-text" type="text" placeholder="Search" />

    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          class="thumbnail-img1"
          src="../youtube//thumbnailimage/thumbnail-1.webp"
        />
      </div>
      <div>
        <div class="channelpic">
          <img
            class="profile-pic"
            src="./customimg//channel-1.jpeg"
            alt="channelpic"
          />
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          class="thumbnail-img1"
          src="../youtube//thumbnailimage/thumbnail-2.webp"
        />
      </div>
      <div>
        <div class="channelpic">
          <img class="profile-pic" src="./customimg/channel-2.jpeg" alt="" />
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
